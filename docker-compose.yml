services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gps-backend
    ports:
      - "3001:3001" # HTTP API
      - "8080:8080" # WebSocket
    networks:
      - gps-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gps-frontend
    ports:
      - "3000:80" # Map container port 80 to host port 3000
    networks:
      - gps-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gps-network:
    driver: bridge
