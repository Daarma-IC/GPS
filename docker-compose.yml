services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gps-backend
    ports:
      - "8080:8080" # HTTP API (changed from 3001 to 8080)
      - "8081:8081" # WebSocket (changed from 8080 to 8081)
    networks:
      - gps-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gps-frontend
    ports:
      - "3000:3000" # React dev server on port 3000
    networks:
      - gps-network
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true # Enable hot reload in Docker
    volumes:
      - ./frontend/src:/app/src # Mount source for hot reload
      - ./frontend/public:/app/public
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gps-network:
    driver: bridge
